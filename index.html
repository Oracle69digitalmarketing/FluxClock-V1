<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FluxClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="orientation-indicator" id="orientation-debug">Detecting...</div>
    
    <div class="app-container">
        <div id="initial-message" class="feature-section active">
            <div class="initial-message">
                <h1>⚡ FluxClock</h1>
                <p>Rotate your device to access different features:</p>
                <br>
                <p>📱 Portrait Up → Alarm Clock</p>
                <p>📱 Landscape Right → Stopwatch</p>
                <p>🙃 Portrait Down → Timer</p>
                <p>📱 Landscape Left → Weather</p>
            </div>
        </div>

        <div id="alarm-clock" class="feature-section">
            <h2>⏰ Alarm Clock</h2>
            <input type="time" id="alarm-time" value="07:00">
            <br>
            <button id="set-alarm-btn">Set Alarm</button>
            <div class="status" id="alarm-status">No alarm set</div>
        </div>

        <div id="stopwatch" class="feature-section">
            <h2>⏱️ Stopwatch</h2>
            <div class="display" id="stopwatch-display">00:00:00</div>
            <button id="start-stopwatch-btn">Start</button>
            <button id="reset-stopwatch-btn">Reset</button>
        </div>

        <div id="timer" class="feature-section">
            <h2>⏲️ Timer</h2>
            <input type="number" id="timer-minutes" value="5" min="1" max="60" placeholder="Minutes">
            <div class="display" id="timer-display">05:00</div>
            <button id="start-timer-btn">Start</button>
            <button id="reset-timer-btn">Reset</button>
        </div>
        
        <div id="weather-display" class="feature-section">
            <h2>🌤️ Weather</h2>
            <div id="weather-content" class="weather-content">
                <p>Loading weather...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
