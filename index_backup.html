<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">

        <div id="initial-message">
            <h1>Welcome to FluxClock</h1>
            <p>Please rotate your device to begin.</p>
        </div>

        <div id="alarm-clock" class="feature-container" style="display: none;">
            <h2>Alarm Clock</h2>
            <div class="time-display">
                <input type="time" id="alarm-time">
            </div>
            <button id="set-alarm-btn">Set Alarm</button>
            <p id="alarm-status"></p>
        </div>

        <div id="stopwatch" class="feature-container" style="display: none;">
            <h2>Stopwatch</h2>
            <div class="time-display">
                <span id="stopwatch-display">00:00:00</span>
            </div>
            <div class="controls">
                <button id="start-stopwatch-btn">Start</button>
                <button id="reset-stopwatch-btn">Reset</button>
            </div>
        </div>

        <div id="timer" class="feature-container" style="display: none;">
            <h2>Timer</h2>
            <div class="time-display">
                <span id="timer-display">05:00</span>
            </div>
            <div class="controls">
                <input type="number" id="timer-minutes" value="5" min="1">
                <button id="start-timer-btn">Start</button>
                <button id="reset-timer-btn">Reset</button>
            </div>
        </div>

        <div id="weather-display" class="feature-container" style="display: none;">
            <h2>Weather</h2>
            <div id="weather-content">
                <p>Fetching weather data...</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
